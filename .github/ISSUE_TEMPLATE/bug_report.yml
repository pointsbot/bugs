name: Bug Report
description: Create a bug report to help us improve Points
title: "[BUG]: "
labels: ["bug"]
body:
  - type: input
    id: contact
    attributes:
      label: Discord Username
      description: Giving us a discord username will help us reach out if we need more information
      placeholder: ex. Ad–∞m#2917
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: service
    attributes:
      label: Service
      description: Which service are you experiencing this issue on?
      options:
        - Bot
        - Dashboard
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: How can this be recreated?
      description: Tell us how we can recreate this issue so we can fix it
      placeholder: |
        1. In this environment...
        
        2. With this config...
        
        3. Run '...'
        
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
